<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Calculadora</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
	<table class="calculadora">
		<tr>
			<td colspan="4">
				<span id="resultado2"></span>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<span id="resultado"></span>
			</td>
		</tr>
		<tr>
			<td><button id="ce">CE</button></td>
			<td><button id="c">C</button></td>
			<td><button id="backspace">‚Üê</button></td>
			<td><button id="/" class="operador">/</button></td>
		</tr>
		<tr>
			<td><button id="7" class="numero">7</button></td>
			<td><button id="8" class="numero">8</button></td>
			<td><button id="9" class="numero">9</button></td>
			<td><button id="*" class="operador">x</button></td>
		</tr>
		<tr>
			<td><button id="4" class="numero">4</button></td>
			<td><button id="5" class="numero">5</button></td>
			<td><button id="6" class="numero">6</button></td>
			<td><button id="-" class="operador">-</button></td>
		</tr>
		<tr>
			<td><button id="1" class="numero">1</button></td>
			<td><button id="2" class="numero">2</button></td>
			<td><button id="3" class="numero">3</button></td>
			<td><button id="+" class="operador">+</button></td>
		</tr>
		<tr>
			<td><button id="negate">+/-</button></td>
			<td><button id="0" class="numero">0</button></td>
			<td><button id="punto">.</button></td>
			<td><button id="=">=</button></td>
		</tr>
	</table>
	<script src="js/main.js"></script>
</body>

</html>
